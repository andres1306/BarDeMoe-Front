<script src="sweetalert2.all.min.js"></script>
<title> List of Beers</title>

<div class="title">
    <h1>List of Beers</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<body>|
  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Enter Name</mat-label>
      <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="TB mat-elevation-z8" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container> 
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
    <ng-container matColumnDef="Accions">
      <th mat-header-cell *matHeaderCellDef >  
        <button routerLink="/NewBeer" mat-raised-button color="primary" >keep-Beer</button>
      </th>
      <td mat-cell *matCellDef="let element">
      <mat-icon routerLink="/SeeBeer/{{element.beerCode}}" class="search"  matTooltip="Search" aria-hidden="false" >search</mat-icon> 
      <mat-icon routerLink="" (click)="DeleteBeer(element.beerCode)"class="delete" matTooltip="Delete"aria-hidden="false" >delete</mat-icon> 
      <mat-icon routerLink="/Editar/{{element.beerCode}}"  class="edit" matTooltip="Edit" aria-hidden="false" >edit</mat-icon> 
      <mat-icon routerLink="" method="Post" (click)="BuyBeer(element.beerCode)"  class="buy" matTooltip="Edit" aria-hidden="false" >local_atm</mat-icon> 
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
</div>


<div class="container" *ngIf="Beer">
<p>{{Beer.Name}}</p>
<p>sol clamato</p>

  
</div>
<div>
<button routerLink="/Render"> Render</button>

</div>

</body>
