<script src="sweetalert2.all.min.js"></script>
<title> ReportSales</title>

<div class="title">
    <h1>Repor Sales</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Enter Name</mat-label>
      <input matInput type="text"  placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="TB mat-elevation-z20"  matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="BeerCode">
      <th mat-header-cell *matHeaderCellDef > BeerCode </th>
      <td mat-cell *matCellDef="let element"> {{element.beerCode}} </td>
    </ng-container> 

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="QuantitySell">
      <th mat-header-cell *matHeaderCellDef > TotalBuy </th>
      <td mat-cell *matCellDef="let element"> {{element.totalBuy}} </td>
    </ng-container>
      
    <!-- Weight Column -->  
    <ng-container matColumnDef="ToltalPrice">
      <th mat-header-cell *matHeaderCellDef> ToltalPrice </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Accions">
      <th mat-header-cell *matHeaderCellDef >  
        <button routerLink="/NewBeer" mat-raised-button color="primary" >keep-Beer</button>
      </th>
      <td mat-cell *matCellDef="let element">
      <mat-icon routerLink="/SeeBeer/" class="search"  matTooltip="Search" aria-hidden="false" >search</mat-icon> 
      <mat-icon routerLink="" class="delete" matTooltip="Delete"aria-hidden="false" >delete</mat-icon> 
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
</div>



  
<div>
<button routerLink="/Render"> Render</button>
</div>
