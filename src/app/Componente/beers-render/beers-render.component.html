<div  class="title">
    <h1> Ver cervezas </h1>
</div>
<body>
<div class="Container" *ngIf="Beers">
  <div class="MatContainer" >
    <mat-card class="card " *ngFor="let element of Beers; index as i">

        <mat-card-header style="display: block;">
          <img  width="100" height="200" src="{{element.linkIMG}}">
        </mat-card-header>

        <mat-card-content>
          <p> <b>Name :</b> {{element.name}} </p>
          <p><b>Price :</b> {{element.price}}
            <mat-icon class="icons">sell</mat-icon>  
          </p>

        </mat-card-content>

        <mat-card-actions>
          <button routerLink="/ListarBeerss" mat-raised-button> Buy </button>
        </mat-card-actions>
      </mat-card>

  </div>    
</div>

<button class="BtnReturn" routerLink="/ListarBeerss" mat-raised-button> Retunr </button>
